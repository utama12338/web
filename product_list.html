<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="checkout1.css">
</head>
<body>
    <div class="shopping-container">
        <h2>Your Cart</h2>

        <!-- List of products -->
        <div class="product-list">
            <div class="product-item">
                <div class="item-name">Product 1</div>
                <div class="item-price">$10.00</div>
            </div>
            <div class="product-item">
                <div class="item-name">Product 2</div>
                <div class="item-price">$20.00</div>
            </div>
            <!-- Add more products as needed -->
        </div>

        <!-- Total Summary -->
        <div class="cart-summary">
            <p><strong>Subtotal:</strong> $30.00</p>
        </div>

        <!-- Check Out Button -->
        <div class="checkout-button">
            <a href="checkout.html" class="btn-checkout">Proceed to Check Out</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
