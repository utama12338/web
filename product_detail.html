<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out</title>
    <link rel="stylesheet" href="../../static/product_detail.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="checkout-container">
        <h2>Check Out</h2>

        <div class="cart-items">
            <div class="cart-item">
                <div class="item-name">Product 1</div>
                <div class="item-quantity">Quantity: 1</div>
                <div class="item-price">$10.00</div>
            </div>
            <div class="cart-item">
                <div class="item-name">Product 2</div>
                <div class="item-quantity">Quantity: 2</div>
                <div class="item-price">$20.00</div>
            </div>

        </div>


        <div class="order-summary">
            <p><strong>Subtotal:</strong> $50000000.00</p>
            <p><strong>Shipping:</strong> $5.00</p>
            <p><strong>Total:</strong> $55.00</p>
        </div>


        <div class="checkout-form">
            <h3>Shipping Information</h3>
            <form action="#">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Shipping Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="card">Card Number:</label>
                <input type="text" id="card" name="card" required>

                <label for="expiry">Expiry Date:</label>
                <input type="text" id="expiry" name="expiry" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <input type="submit" value="Place Order">
            </form>
        </div>
    </div>

    <script src="script.js">



    </script>
</body>
</html>
